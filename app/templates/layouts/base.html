{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title> 
    <link rel="icon" href="{% static 'images/notas.png' %}">
    
    <!-- Bootstrap -->

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

    <link id="theme" href="{% static 'css/style.css' %}" rel="stylesheet" />

    <script src="{% static 'js/popper.js' %}" charset="UTF-8"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/jquery-3.3.1.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/vue-next.js' %}" charset="UTF-8"></script>
    <script src="{% static 'js/axios.min.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/sweetalert2@11.js' %}" charset="UTF-8"></script>

    <script src="{% static 'js/toastr.min.js' %}" charset="UTF-8"></script>

    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
		{% block content %}
		{% endblock %}
    </body>

</html>
